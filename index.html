<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mystyle.css">
    <title>To do app</title>
</head>
<body>
    <h1>Kharyn's app</h1>


    <header id="heading">
        <img id="headshot" src="sourcefolder/CopyKharlaFace.JPG" alt="headshot" width="150px" height="200">
    </header>
   
       
    <div id="noTasksAvailable">
        <p>You have no tasks available.</p>
        <button onclick="addTask()">Add task</button>
    </div>

    <div id="tasksAvailable">
        <h2>My To Do List</h2>
        <ul id="allTasks">
        </ul>

        <button onclick="addTask()">Add task</button>
    </div>

    <div id="addTask">
        <div class="taskContainer">
            <h3>Add new task</h3>

            <form id="taskForm">
                <input type="text" name="title" value="Title" class="title"/>
                <input type="text" name="description" value="Description" class="description"/>
                <input type="date" name="date" placeholder="Date" class="date"/>

                <button onclick="saveTask()">Save task</button>
                <button onclick="closeTask()">Close</button>
            </form>
        </div>
    </div>

    <footer></footer>
    <script src="js/myscript.js"></script>
</body>
</html>
